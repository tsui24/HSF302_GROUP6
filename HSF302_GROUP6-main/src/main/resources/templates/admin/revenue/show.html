<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard - Revenue Report</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<th:block th:insert="~{admin/layout/header :: header}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{admin/layout/sidebar :: sidebar}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Revenue Dashboard</h1>
                <div class="row">
                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">Total Revenue</div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <span th:text="${totalRevenue}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">Total Orders</div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <span th:text="${totalOrders}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">Best Selling Product</div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <span th:text="${bestSellingProduct.name}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="filterType">Chọn kiểu hiển thị:</label>
                        <select id="filterType" class="form-control">
                            <option value="day" th:selected="${filterType == 'day'}">Theo ngày</option>
                            <option value="month" th:selected="${filterType == 'month'}">Theo tháng</option>
                            <option value="year" th:selected="${filterType == 'year'}">Theo năm</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="fromDate">Từ ngày:</label>
                        <input type="date" id="fromDate" class="form-control" th:value="${fromDate}">
                    </div>
                    <div class="col-md-3">
                        <label for="toDate">Đến ngày:</label>
                        <input type="date" id="toDate" class="form-control" th:value="${toDate}">
                    </div>
                    <div class="col-md-3">
                        <button id="filterBtn" class="btn btn-primary mt-4">Lọc</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xl-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Revenue Chart
                            </div>
                            <div class="card-body">
                                <canvas id="revenueChart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:inline="javascript">
    document.getElementById("filterBtn").addEventListener("click", function() {
        let filterType = document.getElementById("filterType").value;
        let fromDate = document.getElementById("fromDate").value;
        let toDate = document.getElementById("toDate").value;

        let url = `/admin/revenue?filterType=${filterType}&fromDate=${fromDate}&toDate=${toDate}`;
        window.location.href = url;
    });

    let revenueData = [[${chartData}]];
    let labels = revenueData.map(d => d[0]);
    let data = revenueData.map(d => d[1]);

    new Chart(document.getElementById("revenueChart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Doanh thu',
                data: data,
                borderColor: 'blue',
                fill: false
            }]
        }
    });
</script>

</body>
</html>
