<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Manager Orders - Hỏi Dân IT</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<th:block th:insert="~{admin/layout/header :: header}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{admin/layout/sidebar :: sidebar}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Order</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex">
                                <h3>Table Orders</h3>
                            </div>
                            <hr />
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Customer Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.name}"></td>
                                    <td th:text="${order.address}"></td>
                                    <td th:text="${order.customer != null ? order.customer.name : 'N/A'}"></td>
                                    <td th:text="${order.status != null ? order.status.name : 'Pending'}"></td>
                                    <td>
                                        <a th:href="@{/admin/order/{id}(id=${order.id})}" class="btn btn-success">View</a>
                                        <a th:href="@{/admin/order/update/{id}(id=${order.id})}" class="btn btn-warning mx-2">Update</a>
                                        <a th:href="@{/admin/order/delete/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a th:classappend="${currentPage == 1} ? 'disabled'"
                                           th:href="@{/admin/order(page=${currentPage - 1})}"
                                           class="page-link" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <th:block th:if="${totalPages > 0}">
                                        <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
                                            <a th:classappend="${i == currentPage} ? 'active'"
                                               th:href="@{/admin/order(page=${i})}"
                                               class="page-link" th:text="${i}">
                                            </a>
                                        </li>
                                    </th:block>
                                    <li class="page-item">
                                        <a th:classappend="${currentPage == totalPages} ? 'disabled'"
                                           th:href="@{/admin/order(page=${currentPage + 1})}"
                                           class="page-link" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:insert="~{admin/layout/footer :: footer}"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>

</html>
