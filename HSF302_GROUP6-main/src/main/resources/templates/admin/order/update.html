<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Update Order - Hỏi Dân IT</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="sb-nav-fixed">
<th:block th:insert="~{admin/layout/header :: header}"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="~{admin/layout/sidebar :: sidebar}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/order}">Order</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Update a order</h3>
                            <hr />
                            <form th:action="@{/admin/order/update}" th:object="${newOrder}" method="post" class="row">

                                <div class="mb-3" style="display: none;">
                                    <label class="form-label">Id:</label>
                                    <input type="text" th:field="*{id}" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label>Order id = <span th:text="${newOrder.id}"></span></label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="form-label">Price:
                                        <span th:text="${#numbers.formatDecimal(newOrder.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>

                                    </label>
                                </div>

                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">User:</label>
                                    <input type="text" class="form-control" th:value="${newOrder.customer.name}" disabled />
                                </div>

                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Status:</label>
                                    <select class="form-select" th:field="*{status.id}">
                                        <option th:each="s : ${statusList}"
                                                th:value="${s.id}"
                                                th:text="${s.name}"
                                                th:selected="${s.id == newOrder.status.id}">
                                        </option>
                                    </select>

                                </div>
                                <div class="col-12 mb-5">
                                    <button type="submit" class="btn btn-warning">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:insert="~{admin/layout/footer :: footer}"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>

</html>
