<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Detail Order - Hỏi Dân IT</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/order}">Order</a></li>
                    <li class="breadcrumb-item active">View detail</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Order detail with id = <span th:text="${id}"></span></h3>
                            </div>
                            <hr />
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Sản phẩm</th>
                                        <th scope="col">Tên</th>
                                        <th scope="col">Giá cả</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Thành tiền</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(orderDetails)}">
                                        <td colspan="5">Không có sản phẩm trong giỏ hàng</td>
                                    </tr>
                                    <tr th:each="orderDetail : ${orderDetails}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{/images/product/{image}(image=${orderDetail.product.image})}"
                                                     class="img-fluid me-5 rounded-circle"
                                                     style="width: 80px; height: 80px;"
                                                     alt="">
                                            </div>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-4">
                                                <a th:href="@{/product/{id}(id=${orderDetail.product.id})}" target="_blank">
                                                    <span th:text="${orderDetail.product.name}"></span>
                                                </a>
                                            </p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-4">
                                                <span th:text="${#numbers.formatDecimal(orderDetail.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>
                                            </p>
                                        </td>
                                        <td>
                                            <div class="input-group quantity mt-4" style="width: 100px;">
                                                <input type="text" class="form-control form-control-sm text-center border-0" th:value="${orderDetail.quantity}" readonly>
                                            </div>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-4">
                                                <span th:text="${#numbers.formatDecimal(orderDetail.totalPrice * orderDetail.quantity, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>
                                            </p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a th:href="@{/admin/order}" class="btn btn-success mt-3">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
